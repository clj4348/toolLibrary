<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta content="yes" name="apple-mobile-web-app-capable">
        <meta content="black" name="apple-mobile-web-app-status-bar-style">
        <meta content="telephone=no" name="format-detection">
        <meta http-equiv="Expires" content="-1">
        <meta http-equiv="Cache-Control" content="no-cache">
        <meta http-equiv="Pragma" content="no-cache">
        <meta name="wap-font-scale" content="no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="renderer" content="webkit|ie-comp|ie-stand">
        <meta name="keywords" content="">
        <meta name="description" content="">
        <!--此处为简单的适配，不影响-->
        <script type="text/javascript" charset="utf-8">
            ! function() {
                setRem();
                window.addEventListener('orientation' in window ? "deviceorientation" : "resize", setRem);
                function setRem() {
                    var html = document.documentElement;
                    var width = html.clientWidth;
                    html.style.fontSize = width / 16 + 'px'
                }
            }();
        </script>
        <title>解决line-height问题</title>
        <style type="text/css">
            .bindBtn {
                display: table-cell;
                text-align: center;
                vertical-align: middle;
                width: 100px;
                height: 40px;
                font-size: 14px;
                text-align: center;
                color: #fff;
                border-radius: 0.75rem;
                background-color: #f44975;
                text-decoration: none;
            }           
            .buyBtn {
                display: table-cell;
                text-align: center;
                vertical-align: middle;
                width: 3rem;
                height: 1.5rem;
                border-radius: 0.75rem;
                font-size: 0.6rem;
                color: #fff;
                background: #666;
            }       
            .float_left {
                float: left;
            }
        </style>
    </head>
    <body>
        <span class="bindBtn" href="javascript:;">已邀请</span>
        <!--浮动的情况 -->
        <a class="float_left" style="text-decoration: none;margin-top: 0.5rem;" href="javascript:;">
            <span class="buyBtn">购买</span>
        </a>
    </body>
</html>
